<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${selectionName}">个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body class=".h">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >

            <h2> <span th:text="${selectionName}"></span></h2>
            <hr>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
            <div class="list-group selection">

                <a href="/profile/questions"  th:class="${selection=='questions'}?'list-group-item active':'list-group-item'">
                   我的问题
                    <span class="badge">14</span>
                </a>
                <a  href="/profile/replies" th:class="${selection=='replies'}?'list-group-item active':'list-group-item'">
                    最新消息
                    <span class="badge">14</span>
                </a>

            </div>

        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
